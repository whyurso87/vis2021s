<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="utf-8">
    <title>Lab</title>
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8"></script> <!-- v6.5.0 -->
    <style type="text/css">

        .bar {
            fill:grey;
        }
    </style>
</head>
<body>
    <script type="text/javascript">

        var margin = { top: 20, right: 20, bottom: 30, left: 40 },
            width = window.innerWidth*2/3,
            height = window.innerHeight*2/3,
            fontSize = 15;

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.right + margin.left)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")// used for x, y lengend
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");

        var rowConverter = function (d) {
            return {
                GB: parseInt(d.組界), /*GB =  Group Boundary*/
                frequency: parseInt(d.頻率)
            };
        }

        d3.csv("./data.csv", rowConverter).then(function (data) {
            data.forEach(function (d) {
                d.GB = +d.GB;
            });
            // set the ranges
            var x = d3.scaleBand()
                .range([0, width])
                .padding(0.2);
            var y = d3.scaleLinear()
                .range([height, 0]);

            // Scale the range of the data in the domains
            x.domain(data.map(function (d) { return d.GB; }));
            y.domain([0, d3.max(data, function (d) { return d.frequency; })]);
            console.log(d3.max(data, function (d) { return d.frequency; }))

            svg.selectAll("rect")
                .data(data)
                .enter()
                .append("rect")
                .attr("class", "bar")
                .attr("x", function (d) {
                    return x(d.GB)
                })
                .attr("y", function (d) {
                    return height
                })
                .attr("width", x.bandwidth())
                .attr("height", 0);

            svg.selectAll("text")
                .data(data)
                .enter()
                .append("text")
                .text(function (d) {
                    return d.frequency;
                })
                .attr("id","amt")
                .attr("x", function (d) {
                    return x(d.GB) + (x.bandwidth()) / 2 - fontSize / 2;
                })
                .attr("y",function (d){return height-fontSize/2-((height/(d3.max(data, function (d) { return d.frequency; })))*d.frequency)} )
                .attr("font-family", "sans-serif")
                .attr("font-size", 0 + "px");

            svg.append("g")
                .attr("id","xaxis")
                .attr("transform", "translate(0," + height + ")")
                .call(d3.axisBottom(x));

            // add the y Axis
            svg.append("g")
                .attr("id", "yaxis")
                .call(d3.axisLeft(y));

            // Animation
            svg.selectAll("#amt")
                .transition()
                .duration(800)
                .attr("font-size", fontSize + "px");
          
            svg.select("#xaxis")
                .selectAll("text")
                .transition()
                .duration(800)
                .attr("transform", "rotate(36)");

            svg.select("#yaxis")
                .selectAll("text")
                .transition()
                .duration(800)
                .attr("transform", "rotate(36)");

            svg.selectAll("rect")
                .transition()
                .duration(800)
                .attr("y", function (d) { return y(d.frequency); })
                .attr("height", function (d) { return height - y(d.frequency); })


            console.log(data);
        });

    </script>
    </body>
  </html>
